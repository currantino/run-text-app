{% extends "layout.html" %}
{% block content %}
    <h2>What message do you want?</h2>
    <form method="post" action="runtext/">
        {% csrf_token %}
        <label for="message_id">Message:</label>
        <input type="text" name="message" id="message_id" required/>
        <br/>
        <input class="btn btn-primary mb-2" type="submit" value="Submit"/>
    </form>
{% endblock %}
